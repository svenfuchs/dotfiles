session:
  name: travis
  windows:
    - name: todo
      root: ~/Development/todo
      splits:
        - cmd: vim
        - cmd: clear
          width: 50
    - name: core
      root: ~/Development/projects/travis/travis-core
      filters:
        before:
          - 'rbenv use 2.2.2'
      splits:
        - cmd: vim
        - cmd: clear
          width: 50
