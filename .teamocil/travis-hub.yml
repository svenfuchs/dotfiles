session:
  name: travis-hub
  windows:
    - name: travis-hub
      root: ~/Development/projects/travis/travis-hub
      filters:
        before:
          - 'rbenv use jruby-1.6.7'
      splits:
        - cmd: vim
        - cmd: clear
          width: 50
    - name: travis-logs
      root: ~/Development/projects/travis/travis-logs
      filters:
        before:
          - 'rbenv use jruby-1.6.7'
      splits:
        - cmd: vim
        - cmd: clear
          width: 50
    - name: travis-tasks
      root: ~/Development/projects/travis/travis-tasks
      filters:
        before:
          - 'rbenv use jruby-1.6.7'
      splits:
        - cmd: vim
        - cmd: clear
          width: 50
