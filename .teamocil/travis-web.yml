session:
  name: travis
  windows:
    - name: travis-ci
      root: ~/Development/projects/travis/travis-ci
      filters:
        before:
          - 'rbenv use 1.9.3'
      splits:
        - cmd: vim
        - cmd: clear
          width: 50
