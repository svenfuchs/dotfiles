# prefix key
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set window index to start at 1
set -g base-index 1

# other settings
setw -g mode-keys vi
set -g repeat-time 1000
set-option -g mouse on

# navigating windows
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind M-1 select-window -t 1
bind -r o select-window -t :-
bind -r p select-window -t :+
bind-key C-s last-window

bind -r < resize-pane -L 5
bind -r > resize-pane -R 5

# navigating panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n C-\ run-shell 'tmux-vim-select-pane -l'

bind-key f last-pane
bind-key C-f last-pane
bind-key \; last-pane

# styles and status bar
set -g default-terminal "screen-256color"

source-file ~/.tmux/solarized.conf

set -g pane-border-fg colour235
set -g pane-active-border-fg colour235

set -g status-justify centre
set -g status-left '[#S]'
set -g status-right '#h'
set -g status-utf8 on

# clipboard integration (https://evertpot.com/osx-tmux-vim-copy-paste-clipboard)
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-scroll-copy-mode'
run '~/.tmux/plugins/tpm/tpm'

